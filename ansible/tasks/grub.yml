---
- name: Install grub package
  community.general.pacman:
    name:
      - grub
    state: present

- name: Configure grub cryptdevice
  ansible.builtin.lineinfile:
    dest: /etc/default/grub
    regexp: "^GRUB_CMDLINE_LINUX="
    line: 'GRUB_CMDLINE_LINUX="cryptdevice={{ main_disk }}2:cryptdisk"'
    group: root
    owner: root
    mode: 0644
    state: present
  register: grub

- name: Enable encrypt module
  ansible.builtin.lineinfile:
    dest: /etc/mkinitcpio.conf
    regexp: "^HOOKS="
    insertafter: ''
    line: 'HOOKS=(base udev autodetect keymap modconf block encrypt filesystems keyboard fsck)'
    group: root
    owner: root
    mode: 0644
    state: present
  register: mkinitcpio

