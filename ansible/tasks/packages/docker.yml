---
- name: Install docker packages
  community.general.pacman:
    name:
      - docker
      - docker-compose
    state: latest

- name: Enable docker service
  ansible.builtin.systemd:
    name: docker
    enabled: true

- name: "Add user {{ user }} to group docker"
  ansible.builtin.user:
    name: "{{ user }}"
    groups: docker
    append: true
  become: true
